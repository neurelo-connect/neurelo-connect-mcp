# Smithery configuration file: https://smithery.ai/docs/deployments

build:
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - engineBasePath
      - engineApiKey
    properties:
      engineBasePath:
        type: string
        description: The base path of the Neurelo engine to connect to.
      engineApiKey:
        type: string
        description: The API key to use for the Neurelo engine.
      toolPrefix:
        type: string
        description: The prefix to use for the tool names. If not set, tools will not be namespaced.
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": ["--enable-source-maps", "/app/main.cjs"],
      "env": {
        "ENGINE_BASE_PATH": config.engineBasePath,
        "ENGINE_API_KEY": config.engineApiKey,
        "NEURELO_TOOL_PREFIX": config.toolPrefix,
      },
    })
